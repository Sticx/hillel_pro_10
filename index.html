<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button class="first" >Promt</button>
<button class="second">Confirm</button>
<script>

    let getLink = (document.querySelector('.first'));

    link = function () {
      let confirm = document.querySelector('.second');
     let location=`https://${prompt('Введите ссылку','youtube.com')}`;
      confirm.addEventListener("click",function () {
          open(location)
      });
  }
    getLink.addEventListener("click",link);

</script>

</body>
</html>
