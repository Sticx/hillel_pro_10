<script>

    function changeSize() {
        const newImg =document.createElement('img');

        newImg.src = 'images/' + Math.ceil(Math.random() * 9) + '.jpg';

        newImg.width=screen.width*0.8;
        newImg.height=screen.width*0.8;

        document.body.appendChild(newImg);
    }
changeSize(screen.innerWidth,screen.innerHeight);



</script>
